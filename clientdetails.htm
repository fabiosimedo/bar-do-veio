<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <title>Detalhes do Cliente</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
</head>

<body>
  <div class="container mt-5">
    <!-- Topo: Nome à esquerda, Total e botões à direita -->
    <div class="bg-light py-2 px-3 border-bottom sticky-top">
      <h4 id="nome-cliente-topo" class="mb-0">Nome do Cliente</h4>
    </div>
    <div class="mt-3 w-100 mb-3">
      <h5 class="mb-2">Total: R$ <span id="cliente-total">0,00</span></h5>

      <div class="d-flex flex-column flex-md-row gap-2">
        <button class="btn btn-success w-100 mb-2 mb-md-0 mr-md-2" data-toggle="modal"
          data-target="#modalPagamento">Pagar</button>
        <button class="btn btn-secondary w-100" data-toggle="modal" data-target="#modalVendas">Vender</button>
      </div>
    </div>


    <!-- Tabela de Produtos -->
    <div class="table-responsive mb-4">
      <table class="table table-bordered table-striped">
        <thead class="thead-dark">
          <tr>
            <th>Produto</th>
            <th>(R$)</th>
            <th>Dia</th>
          </tr>
        </thead>
        <tbody id="tabela-produtos">
          <!-- Linhas serão adicionadas via JS -->
        </tbody>
      </table>
    </div>

    <a href="clientes.htm" class="btn btn-secondary">Voltar</a>
  </div>

  <!-- Modal de Pagamento -->
  <div class="modal fade" id="modalPagamento" tabindex="-1" aria-labelledby="modalPagamentoLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalPagamentoLabel">Confirmar Pagamento</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="form-pagamento">
            <div class="form-group">
              <label for="valorPago">Valor</label>
              <input type="number" class="form-control" id="valorPago">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-primary" id="confirmarPagamento">Confirmar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal de Vendas -->
  <div class="modal fade" id="modalVendas" tabindex="-1" aria-labelledby="modalVendasLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalVendasLabel">Nova Venda</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="form-venda">
            <div class="form-group">
              <label for="produtoNome">Produto</label>
              <input type="text" class="form-control" id="produtoNome" required>
            </div>
            <div class="form-group">
              <label for="produtoPreco">Preço</label>
              <input type="number" class="form-control" id="produtoPreco" required>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-primary" id="salvarVenda">Salvar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal de Edição de Venda -->
  <div class="modal fade" id="modalEditarVenda" tabindex="-1" aria-labelledby="modalEditarVendaLabel"
    aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalEditarVendaLabel">Editar Venda</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="form-editar-venda">
            <div class="form-group">
              <label for="editarProdutoNome">Produto</label>
              <input type="text" class="form-control" id="editarProdutoNome" required>
            </div>
            <div class="form-group">
              <label for="editarProdutoPreco">Preço</label>
              <input type="number" class="form-control" id="editarProdutoPreco" required>
            </div>
          </form>
        </div>
        <div class="modal-footer d-flex justify-content-between">
          <button type="button" class="btn btn-danger" id="excluirVenda">Excluir</button>
          <div>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
            <button type="button" class="btn btn-primary" id="atualizarVenda">Salvar</button>
          </div>
        </div>
      </div>
    </div>
  </div>


  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="clientdetails.js"></script>
</body>

</html>
